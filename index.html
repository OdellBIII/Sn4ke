
<!DOCTYPE html>
<html>
<head>
  <style>
    canvas {
      align-content: center;
      top : 25%;
    }

    #control-pad {
      width : 100%;
      align-content : center;
      padding: 100px;
      position: absolute;
      top: 50%;
      left : 25%;
    }

    #up {
      position: absolute;
      left: 100px;
      top : 10px;
    }

    #left {
      position: absolute;
      left : 10px;
      width : 50%;
    }

    #right {
      position : absolute;
      left : 135px;
      width : 50%;
    }

    #down {
      position: absolute;
      left: 80px;
      top : 120px;
    }

    button {
      font-size: 100px;
    }
  </style>
</head>
<body>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script>



  var config = {
      type: Phaser.AUTO,
      width: 1000,
      height: 600,
      scene: {
          preload: preload,
          create: create,
          update: update
      },
      backgroundColor: 0x400444,
  };

  //Setting up swiping feature

  var game = new Phaser.Game(config);



  var snake;
  var rectangle;

  var player2;
  var player2_head;

  var graphics;
  var counter;
  var cursors;

  var food;
  var food_rectangle;
  var socket;

  var time;
  var timer_interval;

  function preload ()
  {

  }

  function create ()
  {
    socket = io("http://localhost:3000");

    socket.on('start-position', function(data){

      snake.head.x = data.x;
      snake.head.y = data.y;
      snake.bodyY[0] = snake.head.y + 40;
      snake.bodyY[1] = snake.head.y + 80;
      snake.isEnabled = false;
      snake.length = 3;
    });

    socket.on('enable-player-2', function(data){
      console.log("Second player enabled...");
      player2.head.x = data.x;
      player2.head.y = data.y;

      player2.bodyX[0] = data.x;
      player2.bodyX[1] = data.x;

      player2.bodyY[0] = data.y + 40;
      player2.bodyY[1] = data.y + 80;
      player2.isEnabled = false;
      player2.length = 3;

    });

    //Starting match
    socket.on('start-match', function(data){
      player2.isEnabled = true;
      snake.isEnabled = true;

      timer_interval = setInterval(function(data){
        time -= 1;
        document.getElementById('timer').innerHTML = time;

        if(time == 0)
        {
          clearInterval(timer_interval);
          declareWinner(snake, player2);
        }
      }, 1000);
    });

    //Tracking other player movement
    socket.on('other-player-movement', function(data){

      player2 = data;

    });

    //Making new food

    socket.on('make-food', function(data) {

      food.shape.x = data.x;
      food.shape.y = data.y;
      food.isEnabled = true;
    });

    //Food was consumed by other player

    socket.on('consume-food', function(data){

      food.isEnabled = false;
    });

    rectangle = new Phaser.Geom.Rectangle(700, 400, 30, 30, 0x000000);

    player2_head = new Phaser.Geom.Rectangle(700, 400, 30, 30, 0x000000);

    food_rectangle = new Phaser.Geom.Rectangle(400, 300, 20, 20, 0x00FF00);

    cursors = this.input.keyboard.createCursorKeys();
    graphics = this.add.graphics();

    counter = 0;

    snake = {
      head : rectangle,
      direction : 'up',
      bodyX: [0, 0],
      bodyY: [0, 0],
      delta : 40,
      isEnabled : false,
      name : "player-1",
      length : 0,
    };

    player2 = {
      head : player2_head,
      direction : 'up',
      bodyX : [0, 0],
      bodyY : [0, 0],
      delta : 40,
      isEnabled : false,
      name : "player-2",
      length : 0,
    };

    food = {
      shape : food_rectangle,
      isEnabled : false,
    };

    isPaused = true;

    time = 10;
    document.getElementById('timer').innerHTML = time;

  }

  function bodySegmentMapHelper(currentSegment, index, arr)
  {
    if (index != 0)
    {
      return currentSegment = arr[index - 1];
    }
    else
    {
      return currentSegment;
    }
  }

  function turnSnake(direction)
  {
    snake.direction = direction;
  }

  function handleUserInput()
  {
    if(cursors.up.isDown)
    {
      snake.direction = 'up';
      //socket.emit('other-player-movement', {player : "player2", direction : "up"});
    }
    else if(cursors.down.isDown)
    {
      snake.direction = 'down';
      //socket.emit('other-player-movement', {player : "player2", direction : "down"});
    }
    else if(cursors.right.isDown)
    {
      snake.direction = 'right';
      //socket.emit('other-player-movement', {player : "player2", direction : "right"});
    }
    else if(cursors.left.isDown)
    {
      snake.direction = 'left';
      //socket.emit('other-player-movement', {player : "player2", direction : "left"});
    }
  }

  function moveSnake(snake_player)
  {
    snake_player.bodyX = snake_player.bodyX.map(bodySegmentMapHelper);
    snake_player.bodyY = snake_player.bodyY.map(bodySegmentMapHelper);
    snake_player.bodyX[0] = snake_player.head.x;
    snake_player.bodyY[0] = snake_player.head.y;

    if (snake_player.direction == 'up')
    {
      snake_player.head.y -= snake_player.delta;
    }
    else if (snake_player.direction == 'down')
    {
      snake_player.head.y += snake_player.delta;
    }
    else if (snake_player.direction == 'left')
    {
      snake_player.head.x -= snake_player.delta;
    }
    else if (snake_player.direction == 'right')
    {
      snake_player.head.x += snake_player.delta;
    }

    if(snake_player.head.y < 0)
    {
      snake_player.head.y = config.height;
    }
    else if(snake_player.head.y > config.height)
    {
      snake_player.head.y = 0;
    }
    else if(snake_player.head.x < 0)
    {
      snake_player.head.x = config.width;
    }
    else if(snake_player.head.x > config.width)
    {
      snake_player.head.x = 0;
    }

    socket.emit("other-player-movement", snake_player);
  }

  function drawSnake(snake_player)
  {
    for (var i = 0; i < snake_player.bodyX.length; i++)
    {
      var currentSegmentRect = new Phaser.Geom.Rectangle(snake_player.bodyX[i], snake_player.bodyY[i], 30, 30, 0x000000);
      graphics.fillRectShape(currentSegmentRect);
    }

    graphics.fillStyle(0xFFFFFF, 1.0);
    graphics.fillRectShape(snake_player.head);
  }

  function drawFood(food)
  {
    if(food.isEnabled)
    {
      graphics.fillStyle(0xFFFFFF, 1.0);
      graphics.fillRectShape(food.shape);
    }
  }
  function handleFoodConsumption(snake_player, food)
  {
    if(food.isEnabled && Phaser.Geom.Rectangle.Overlaps(snake_player.head, food.shape))
    {
      var bodyXTail = snake_player.bodyX[snake_player.bodyX.length - 1];
      var bodyYTail = snake_player.bodyY[snake_player.bodyY.length - 1];
      snake_player.bodyX.push(bodyXTail);
      snake_player.bodyY.push(bodyYTail);
      food.isEnabled = false;
      snake_player.length += 1;

      socket.emit('consume-food');
    }
  }

  function declareWinner(snake_player1, snake_player2)
  {
    if(snake_player1.length > snake_player2.length && snake_player1.name == 'player-1')
    {
      document.getElementById('timer').innerHTML = "You won!";
    }
    else if(snake_player1.length < snake_player2.length && snake_player1.name == 'player-1')
    {
      document.getElementById('timer').innerHTML = "You lost!";
    }
  }

  function update()
  {

    handleUserInput();
    if(counter == 15)
    {

      graphics.clear();



      if(snake.isEnabled)
      {
        handleFoodConsumption(snake, food);
        drawSnake(snake);
        moveSnake(snake);
      }

      if(player2.isEnabled)
      {
        //handleFoodConsumption(player2, food);
        //moveSnake(player2);
        drawSnake(player2);
      }

      if(food.isEnabled)
      {
        graphics.fillStyle(0xFFFFFF, 1.0);
        graphics.fillRectShape(food.shape);
      }

      counter = 0;
    }

    counter += 1;
  }
  </script>
  <br />
  <div id="control-pad">
    <div id="up">
      <button id="up" onclick="turnSnake('up')">Up</button>
    </div>
    <br/>
    <div id="left">
      <button id="left" onclick="turnSnake('left')">Left</button>
    </div>
    <div id="right">
      <button id="right" onclick="turnSnake('right')">Right</button>
    </div>
    <br/>
    <div id="down">
      <button id="down" onclick="turnSnake('down')">Down</button>
    </div>
    <br/>
  </div>
  <br/>
  <h1 id="timer">00:00</h1>
</body>
</html>
